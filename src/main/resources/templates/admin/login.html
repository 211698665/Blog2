<!DOCTYPE html>
<html lang="en">
<head>
    <title>博文空间管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link rel="stylesheet" href="/static/admin/css/login2.css" type="text/css" media="all"/> <!-- Style-CSS -->
</head>
<body>
<div data-vide-bg="/static/admin/video/social2.mp4">
    <div class="center-container">
        <!--header-->
        <div class="header-w3l">
            <img style="margin-left: -10px" src="/static/user/images/logo2.png"/>
        </div>
        <!--//header-->
        <!--main-->
        <div class="main-content-agile">
            <div class="wthree-pro">
                <h2 style="font-family: 隶书;color: red;color: #a76b4e">博文空间管理系统</h2>
            </div>
            <div class="sub-main-w3">
                <form action="/login/check" method="post">
                    <input placeholder="用户名" name="userMail" type="email" required="">
                    <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input placeholder="密码" name="userPassword" type="password" required="">
                    <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
                    <div class="rem-w3">
                        <span class="check-w3"><input type="checkbox"/>&nbsp;&nbsp;记住密码</span>

                        <div class="clear"></div>
                    </div>

                    <input type="submit" value="登录">
                </form>
            </div>

        </div>
        <div style="height: 80px"></div>
    </div>

</div>
<!-- js -->
<script type="text/javascript" src="/static/admin/js/jquery-2.1.4.min.js"></script>
<script src="/static/admin/js/jquery.vide.min.js"></script>
</body>
</html>
