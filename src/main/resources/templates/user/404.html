<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>错误！很抱歉</title>
    <link rel="apple-touch-icon-precomposed" href="/static/user/images/icon/icon.png">
    <link rel="shortcut icon" href="/static/user/images/icon/favicon.ico">
    <link rel="stylesheet" href="/static/user/css/404.css">
    <script src="/static/user/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var h = $(window).height();
            $('body').height(h);
            $('.mianBox').height(h);
            centerWindow(".tipInfo");
        });

        //2.将盒子方法放入这个方，方便法统一调用
        function centerWindow(a) {
            center(a);
            //自适应窗口
            $(window).bind('scroll resize',
                function () {
                    center(a);
                });
        }

        //1.居中方法，传入需要剧中的标签
        function center(a) {
            var wWidth = $(window).width();
            var wHeight = $(window).height();
            var boxWidth = $(a).width();
            var boxHeight = $(a).height();
            var scrollTop = $(window).scrollTop();
            var scrollLeft = $(window).scrollLeft();
            var top = scrollTop + (wHeight - boxHeight) / 2;
            var left = scrollLeft + (wWidth - boxWidth) * 2 / 5;
            $(a).css({
                "top": top,
                "left": left
            });
        }
    </script>
</head>
<body class="user-select">
<div class="mianBox">
    <img src="/static/user/images/yun0.png" alt="" class="yun yun0"/>
    <img src="/static/user/images/yun1.png" alt="" class="yun yun1"/>
    <img src="/static/user/images/yun2.png" alt="" class="yun yun2"/>
    <img src="/static/user/images/bird.png" alt="" class="bird"/>
    <img src="/static/user/images/san.png" alt="" class="san"/>
    <div class="tipInfo">
        <div class="in">
            <div class="textThis">
                <h2 style="text-align: center;color: orange">页面丢失了--404!</h2>
                <p>
                    <button><a href="/"
                               style="padding: 2px;text-decoration: none;background: #edf3f7;font-size: 20px;color: #42bc4a">返回首页</a>
                    </button>
                </p>

            </div>
        </div>
    </div>
</div>
</body>
</html>
